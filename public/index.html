    <style>
      /* Basic page reset kept minimal so this file can drop into most projects */
      :root{
        --badge-bg: #ffffff;
        --badge-fg: #0a0a0a;
        --badge-border: rgba(0,0,0,0.06);
        --badge-shadow: 0 6px 18px rgba(2,6,23,0.12);
        --badge-radius: 12px;
      }
      html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;color:var(--badge-fg)}

      /* Accessible emergent badge styling (moved from inline styles) */
      #emergent-badge{
        display:flex;
        align-items:center;
        gap:10px;
        position:fixed;
        right:20px;
        bottom:20px;
        z-index:9999;
        padding:8px 12px;
        border-radius:var(--badge-radius);
        background:var(--badge-bg);
        box-shadow:var(--badge-shadow);
        border:1px solid var(--badge-border);
        text-decoration:none;
        transition:transform 220ms ease, box-shadow 220ms ease;
      }

      #emergent-badge:focus,
      #emergent-badge:hover{
        transform:translateY(-4px);
        box-shadow:0 10px 30px rgba(2,6,23,0.18);
      }

      /* Responsive adjustments */
      @media (max-width:420px){
        #emergent-badge{right:12px;bottom:12px;padding:6px 8px}
        #emergent-badge img{width:18px;height:18px}
        #emergent-badge .badge-text{font-size:11px}
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion:reduce){
        #emergent-badge, #emergent-badge:focus, #emergent-badge:hover{transition:none;transform:none}
      }

      /* Optional subtle pulse to draw attention (disabled by default) */
      .badge-pulse{
        animation: badgePulse 3000ms infinite ease-in-out;
      }
      @keyframes badgePulse{
        0%{box-shadow:0 6px 18px rgba(2,6,23,0.08)}
        50%{box-shadow:0 12px 30px rgba(2,6,23,0.12)}
        100%{box-shadow:0 6px 18px rgba(2,6,23,0.08)}
      }

      /* Small utility to visually hide text if you want icon-only while keeping it accessible */
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Accessible emergent badge: replace href and image path with your real values -->
    <a

      target="_blank"

      <div style="display:flex;flex-direction:column;line-height:1">
        <span class="badge-text" style="font-size:8px;font-weight:400;color:var(--badge-fg)">Made by</span>
        <span style="font-size:12px;font-weight:600;color:var(--badge-fg);margin-top:0">Praveen Manchi</span>
      </div>
      <!-- Example: screen-reader-only extra context -->
      <span class="sr-only">Opens the author page in a new tab</span>
    </a>
